    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBFVILW2QniG0BW-3vkRyTEBKPS1L0tbS4",
            authDomain: "covid19-statis.firebaseapp.com",
            databaseURL: "https://covid19-statis.firebaseio.com",
            projectId: "covid19-statis",
            storageBucket: "covid19-statis.appspot.com",
            messagingSenderId: "87110091771",
            appId: "1:87110091771:web:46dea1d60c745a1b6c015e",
            measurementId: "G-T3N2F6BNSY"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        function storeData() {
            let duree = 24 * 3600 * 1000;
			//storeData automatiquement à la fin de la journée courante.c-a-d,chaque 24h.
            setInterval(function() {
            	// Récupérer les donnes depuis l'api
            	$.get("https://pomber.github.io/covid19/timeseries.json", function (data) {
                // Enregister les donnes sur firebase
                firebase.database().ref("Pays").push(data);
            	});
            },duree)
            
        }
    </script>
    <!-- Page Wrapper -->

                    </form>

                </nav>
                <!-- End of Topbar -->

                        <h1 class="h3 mb-0 text-gray-800">COVID 19 Statistics</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">
                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-danger shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                                Deaths (total)
                                            </div>
                                            <div id="deaths" class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-arrow-up fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Recovered (total)
                                            </div>
                                            <div id="recovered" class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-arrow-up fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Row -->

                    <div class="row">
                        <!-- Area Chart -->
                        <div class="col-xl-6 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

                                        Statistics By Country

                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th>Country</th>
                                                    <th>Confirmed</th>
                                                    <th>Deaths</th>
                                                    <th>Recovered</th>
                                                </tr>
                                            </thead>

                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pie Chart -->

                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">
                                        Global Stats Graph
                                    </h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="myAreaChart"></canvas>
                                    </div>
                                    <div class="mt-4 text-center small">

                                        <span class="mr-2">
                                            <i class="fas fa-circle text-danger"></i> Deaths
                                        </span>
                                        <span class="mr-2">
                                            <i class="fas fa-circle text-success"></i> Recovered
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
